<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
          }
          
          /* Splash Screen Styling */
          #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #002147; /* Dark blue branding */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 1000; /* Keep splash above everything */
          }
          
          .logo-container {
            animation: fade-in 2s ease-in-out;
          }
          
          .logo {
            width: 150px;
            margin-bottom: 20px;
          }
          
          .slogan {
            font-size: 1.5rem;
            font-weight: 600;
          }
          
          /* Homepage Styling */
          #homepage {
            padding: 20px;
          }
          
          /* Fade-in animation for splash screen */
          @keyframes fade-in {
            0% {
              opacity: 0;
              transform: scale(0.9);
            }
            100% {
              opacity: 1;
              transform: scale(1);
            }
          }
    </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="logo-container">
      <img src="img\jph logo.png" alt="JPH Group Logo" class="logo">
      <h1 class="slogan">"Driving Africaâ€™s Sustainable Future"</h1>
    </div>
  </div>

    <script>
        // Redirect to index.html after 50 seconds (you can adjust the delay as needed)
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
