<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 400px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Member Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="memberId">Member ID</label>
                <input type="text" id="memberId" name="memberId" placeholder="Enter your Member ID" required>
            </div>
            <button type="submit" class="btn-login">Log In</button>
            <p class="error-message" id="errorMessage">Please enter a valid Member ID.</p>
        </form>
    </div>

    <script>
        // JavaScript for login validation
        const loginForm = document.getElementById('loginForm');
        const memberIdInput = document.getElementById('memberId');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const memberId = memberIdInput.value.trim();

            // Check if the Member ID is empty
            if (memberId === '') {
                errorMessage.style.display = 'block'; // Show the error message
            } else {
                errorMessage.style.display = 'none'; // Hide the error message

                // Simulate login success (Here, you can replace it with a backend API call)
                alert(`Welcome Member: ${memberId}`);
                // Redirect to a member dashboard (Optional)
                // window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
